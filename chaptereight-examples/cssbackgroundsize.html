<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Size</title>
    <style>
    #example1 {
        border: 2px solid black;
        padding: 25px;
        background: url(images/micro_phone.jpg), url(images/download2.jpeg);
        background-repeat: no-repeat;
        background-size: contain, cover;
      }
      </style>
      
</head>
<body>
    <h2>background-size: contain, cover:</h2>
<div id="example1">
  <h2>Hello World</h2>
  <p>Here we have two background images. We specify the size of the first background image with "contain", and the second background-image with "cover".</p>
</div>

</body>

</body>
