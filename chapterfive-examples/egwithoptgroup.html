<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example with optgroup tag</title>
</head>
<body>
    <form enctype="multipart/form-data" method=post action="registration.php" accept="image/gif,image/jpeg,image/jpg">

    <b>First Name: </b>
        <input type="text" name="firstname" size="30" maxlength="15"value="Enter first name here" /><br /><br />
            <b>Surname Name: </b>
                <input type="text" name="surname" size="30" maxlength="15 value="Enter Surname here" /><br /><br />
                 <b>Address: </b>
                    <input type="text" name="address" size="30" maxlength="15 value="Enter Address here" /><br /><br />
                    <b>Select Passport </b>
                        <input type="file" name="passport" value="select passport" /><br />

    <h4> Example of Checkboxes</h4>
        <b>Ms Word:</b><input type="checkbox" name="word" checked="checked" /><br />
            <b>Ms Excel:</b><input type="checkbox" name="excel"/><br />
        <b>Ms Access:</b><input type="checkbox" name="access"/><br />

        <h4>Example of Radio Buttons</h4>
            <input type="radio" name="session"  value="morningclass" checked="checked"/><b>Morning Session:</b><br />
                <input type="radio" name="session" value="afternooonclass"/><b>Afternoon Session:</b><br />
                        <input type="radio" name="session" value="eveningclass"/><b>Evening Session:</b><br />
                    <input type="radio" name="session" value="Cheddar" /> Cheddar
                <input type="radio" name="session" value="Stilton" /> Stilton
            <input type="radio" name="session" value="Brie" /> Brie <br />
        <select name="foodmenu">
            <optgroup label= “Break fast>
                <option value="tea">tea and bread</option>
                    <option value="rice">Rice and Stew</option>
            </optgroup>
            <optgroup label= “Lunch”>
                <option value="garri">Garri and soup</option>
                    <option value="amala">Amala </option>
                <option value="yam">Yam and Stew </option>
            </optgroup>
            <optgroup label = “Supper”>
                <option value="vegetable">Vegetable Sauce </option>
                    <option value="plantain">Plantain and Stew</option>
                <option value="beans">Beans and Rice </option>
            </optgroup>
        </select><br />               
            <input type="submit" name="submit" value="Submit" />
    </form>

</body>
</html>
