<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Rounded Corners Examples</title>
    <style type="text/css">
      blockquote {
        margin: 0 0 0 12px;
        padding: 10px 15px 5px 15px;
        -moz-border-radius: 20px;
        -webkit-border-radius: 20px;
        border-radius: 20px;
        border-top: 1px solid #fff;
        background-color: #a6dadc;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <blockquote>
        This is how rounded corners look like.  It increases speed of loading page from server compare to producing the same effect using images or javascripts.
        </blockquote>
        
  </body>
</html>
