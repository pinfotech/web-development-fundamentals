<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Menu Transition Example</title>
    <style>
        a {
 
  background-color: #333;
  color: #fff;
  border: 1px solid;
  padding: 0.5rem;
  text-align: center;
  text-decoration: none;
  transition: all 0.5s ease-out;
}
a:hover,
a:focus {
  background-color: #fff;
  color: #333;
}   

    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact Us</a>
 </nav>

    
</body>
</html>
