<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Table Styling Example</title>
    <style type="text/css">
      table {
        border-spacing: 15px;
      }
      table,
      th,
      td {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Ingredients
      </caption>
      <colgroup>
        <col class="ingredient" />
        <col class="quantity" />
      </colgroup>
      <thead>
        <tr>
          <th>Ingredient</th>
          <th>Quantity of Ingredient</th>
        </tr>
      </thead>

      <tfoot>
        <tr>
          <th>Ingredient</th>
          <th>Quantity of Ingredient</th>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>Bread</td>
          <td>2 medium thickness slices</td>
        </tr>
        <tr>
          <td>Butter</td>
          <td>Enough for 2 slices of bread</td>
        </tr>
        <tr>
          <td>Grated Cheddar</td>
          <td>1.5 handfuls</td>
        </tr>
        <tr>
          <td>Beer</td>
          <td>One splash</td>
        </tr>
        <tr>
          <td>Wholegrain mustard</td>
          <td>One dollop</td>
        </tr>
        <tr>
          <td>Pepper</td>
          <td>To taste</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
