<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Example with Float</title>
    <style type="text/css">
      body {
        width: 600px;
        margin: 1em auto;
      }
      h1 {
        float: left;
        margin-top: 0;
      }
      .navigation {
        float: right;
        margin: 0;
        list-style: none;
      }
      .navigation li {
        float: left;
      }
      .navigation a {
        display: block;
        margin-left: 0.5em;
        padding: 0.5em;
        border: 1px solid #ccc;
        color: #233;
        text-decoration: none;
      }
      .navigation a:focus,
      .navigation a:hover {
        background: #233;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Recipes for Cheese</h1>
    <ul class="navigation">
      <li><a href="#">Home</a></li>
      <li><a href="#">Recipes</a></li>
      <li><a href="#">Suggestions</a></li>
    </ul>
  </body>
</html>
