<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Image Styling</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
  	/* Custom style to add spacing between images */
    img{
        margin-right: 20px;
        width: 150px;
        border: solid black 2px;
    }
</style>
</head>
<body>
<div class="m-4">
    <img src="images/logo.jpg"    class="rounded img-fluid" alt="Rounded Image">
    <img src="images/logo.jpg" class="rounded-circle img-fluid" alt="Circular Image">
    <img src="images/logo.jpg" class="img-thumbnail img-fluid" alt="Thumbnail Image">
</div>
</body>
</html>
