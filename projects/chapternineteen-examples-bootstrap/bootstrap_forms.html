<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap Vertical Form Layout</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" />
    </head>
    <body>

        <div class="m-4">
            <h1>Bootstrapcal Vertical Form </h1>
            <form action="#" method="post">
                <div class="mb-3">
                    <label class="form-label" for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail"
                        placeholder="Email" required />
                </div>
                <div class="mb-3">
                    <label class="form-label"
                        for="inputPassword">Password</label>
                    <input type="password" class="form-control"
                        id="inputPassword" placeholder="Password" required />
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                            id="checkRemember" />
                        <label class="form-check-label"
                            for="checkRemember">Remember me</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>

            <h1>Horizontal Form Layout</h1>
            <form>
                <div class="row mb-3">
                    <label for="inputEmail"
                        class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="inputEmail"
                            placeholder="Email">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control"
                            id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                id="checkRemember">
                            <label class="form-check-label"
                                for="checkRemember">Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Sign
                            in</button>
                    </div>
                </div>
            </form>
            <h3>Bootstrap inline form example</h3>
            <form>
                <div class="row align-items-center g-3">
                    <div class="col-auto">
                        <label class="visually-hidden"
                            for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail"
                            placeholder="Email">
                    </div>
                    <div class="col-auto">
                        <label class="visually-hidden"
                            for="inputPassword">Password</label>
                        <input type="password" class="form-control"
                            id="inputPassword" placeholder="Password">
                    </div>
                    <div class="col-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                id="checkRemember">
                            <label class="form-check-label"
                                for="checkRemember">Remember me</label>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Sign
                            in</button>
                    </div>
                </div>
            </form>

            <label class="form-label" for="inputPassword">Password</label>
<input type="password" class="form-control" id="inputPassword">
<div class="form-text">
    Must be 8-20 characters long, contain letters, numbers and special characters, but must not contain spaces.
</div>

Inline help text
<div class="row align-items-center g-3">
    <div class="col-auto">
        <label class="col-form-label" for="inputPassword">Password</label>
    </div>
    <div class="col-auto">
        <input type="password" class="form-control" id="inputPassword">
    </div>
    <div class="col-auto">
        <span class="form-text">Must be 8-20 characters long.</span>
    </div>
</div>


        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
