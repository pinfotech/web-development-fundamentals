<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Image Alignment</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    /* Custom CSS to beautify this example */
    .box{
        padding: 15px;        
        border: 4px solid #666;
        margin-bottom: 20px;
        
    }
    img{
        width: 150px;
    }
</style>
</head>
<body>
<div class="m-4">
  	<h4>Left alignment (This is default)</h4>
    <div class="box">
        <img src="images/avatar-svgrepo-com.svg" alt="Sample Image">
    </div>
  
  	<h4>Center alignment using text alignment classes</h4>
    <div class="box text-center">
        <img src="images/avatar-svgrepo-com.svg" alt="Sample Image">
    </div>
  
    <h4>Right alignment using text alignment classes</h4>
    <div class="box text-end">
        <img src="images/avatar-svgrepo-com.svg" alt="Sample Image">
    </div>
    
  	<h4>Horizontal alignment using float classes</h4>
    <div class="box clearfix">
        <img src="images/avatar-svgrepo-com.svg" class="float-start" alt="Sample Image">
        <img src="images/avatar-svgrepo-com.svg" class="float-end" alt="Sample Image">
    </div>
    
    <h4>Center alignment of block-level image using auto margin</h4>
    <div class="box">
        <img src="images/avatar-svgrepo-com.svg" class="d-block mx-auto" alt="Sample Image">
    </div>
</div>
</body>
</html>
