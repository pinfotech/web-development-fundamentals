<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Flex Layout Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
        <h1>Healthy Living Club</h1>
        </header>
        <nav>
        <ul class="site-nav">
        <li><a href="/">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Support</a></li>
        <li class="nav-right">
        <a href="#">About</a>
        </li>
        </ul>
        </nav>
        <main class="flex">
        <div class="column-main tile">
        <h1>Team Healthy Living Club</h1>
        <p>Thousands of people all over the world look up to <b>Healthy Living Club</b> to communicate
        and get things done in terms of good health and happy living.</p>
        </div>
        <div class="column-sidebar">
        <div class="tile">
        <form class="login-form">
        <h3>Login</h3>
        <p>
        <label for="username">Username</label>
        <input id="username" type="text"
        name="username"/>
        </p>
        <p>
        <label for="password">Password</label>
        <input id="password" type="password"
        name="password"/>
        </p>
        <button type="submit">Login</button>
        </form>
        </div>
        <div class="tile centered">
        <small>Subscribe at low as:</small>
        <div class="cost">
        <span class="cost-currency">NGN</span>
        <span class="cost-dollars">500</span>
        <span class="cost-cents">.00</span>
        </div>
        <a class="cta-button" href="/pricing">
        Sign up 
        </a>
        </div> 
        </div>
        </main>
        </div>
        
</body>
</html>
